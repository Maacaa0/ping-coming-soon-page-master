<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <section class="upper-section">
      <img src="images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>

    <p class="sub-heading">Subscribe and get notified</p>
    <form action="">
      <input type="text" name="" id="" placeholder="Your email address...">
      <p class="invalid-email email-validation" >Please provide a valid email address</p>
      <p class="empty-email email-validation">Whoops! It looks like you forgot to add your email</p>
      <button type="button">Notify Me</button>
    </form>
    </section>
    <section class="lower-section"><img class="main-image" src="images/illustration-dashboard.png" alt="image"></section>
  
    <footer>
      <div class="img-container">
       <a href="#"><img class="social fb" src="#" alt=""></a>
       <a href="#"><img class="social tw" src="#" alt=""></a>
       <a href="#"><img class="social ig" src="#" alt=""></a> 
      </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>
  </main>
</body>
</html>
